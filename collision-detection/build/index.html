<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
  </head>
  <body>
    <canvas id="app" width="640" height="480"></canvas>
    <div>
      <p>Coordinates should be between 0 and 640 (x) and 0 and 480 (y).</p>
      <label for="box-x">X: </label>
      <input id="box-x" size="4" />
      <label for="box-y">Y: </label>
      <input id="box-y" size="4" />
      <label for="box-w">Width: </label>
      <input id="box-w" size="4" />
      <label for="box-h">Height: </label>
      <input id="box-h" size="4" />
      <button id="new-box">Add Box</button>
    </div>
  </body>
</html>
